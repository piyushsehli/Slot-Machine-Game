<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/easeljs-0.7.1.min.js"></script>
    <script src="js/tweenjs-0.5.1.min.js"></script>        
    <script src="js/soundjs-0.5.2.min.js"></script>
    <script src="js/preloadjs-0.4.1.min.js"></script>
    <script src="js/main.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body onload="init()">
    <div>
        <h1>Slot Machine</h1>
        <div>
            <h2>Player Statistics</h2>
            <hr />
            <ul id="playerStats">
                <li id="jackpot">Jackpot: 500</li>
                <li id="playerMoney">Player Money: 1000</li>
                <li id="playerTurn">Turn: 0</li>
                <li id="playerWins">Wins: 0</li>
                <li id="playerLosses">Losses: 0</li>
                <li id="playerWinRatio">Win Ratio: 0%</li>
            </ul>
            <hr />
        </div>

        <div id="betEntry">

            <p>Place Your Bet Here</p>
            <input id="playerBet" name="points" value="10">
            <hr />
        </div>


        <button id="spinButton" class="" onclick="spinButton()">Spin!</button>        
        <button id="resetButton" class="" onclick="resetAll()">Reset!</button>        
        <button id="quitButton" class="" onclick="quit()">Quit!</button>        
    </div>

    <div id="result">
        <h2>Spin Result</h2>
        <hr />
        <p></p>
        <canvas id="canvas" class="inline-svg" width="540" height="140">
            
        </canvas>
    </div>
    <hr />
    <div id="winOrLose">
        <p></p>
    </div>


    <!-- JavaScript Section -->
    
</body>
</html>
